<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-card">
        <h1>Rock Paper Scissors</h1>
        <h3>You're not winning this one</h3>
    </div>
    
    <div id="start-game"></div>

    <div class="score-board">
        <span class="card" id="player-score">
        </span>
        <span class="card" id="computer-score">
        </span>
    </div>

    <div>
        <button class="selection" id="rock"></button>
        <button class="selection" id="paper"></button>
        <button class="selection" id="scissors"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
