<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-card">
        <h1>Rock_Paper_Scissors</h1>
        <h3>You're not winning this one</h3>
    </div>

    <div class="score-board">
        <div class="card" id="player-score">

        </div>
        <div class="card" id="computer-score">

        </div>
    </div>

    <div>
        <button class="selection" id="rock">Rock</button>
        <button class="selection" id="paper">Paper</button>
        <button class="selection" id="scissors">Scissors</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
