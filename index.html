<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <section class="title-card title-card2" id="title-card">
            <h1 class="item">Rock Paper Scissors</h1>
            <h3 class="item">!!TRY YOUR LUCK!!</h3>
            <button type="button" class="item" id="start">Play Game</button>
        </section>

        <section class="game-body">
            <section id="score-board">
                <div id="player-score">
                </div>
                <div id="computer-score">
                </div>
            </section>

            <section class="options" id="options"></section>
        </section>

        <section class="footer">
            <h6><a href="https://www.freepik.com/free-vector/pixel-art-vacation-background_29019073.htm#&position=1&from_view=undefined">Image by pikisuperstar</a> on Freepik</h6>
        </section>
    </div>
    <section id="displaySection"></section>
    <script src="script.js"></script>
</body>
</html>
