<head>

    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <section class="title-card">

        <section class="choices" id="choice-buttons">

    <script src="script.js"></script>
